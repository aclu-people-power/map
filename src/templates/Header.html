<div class="header" id="header">
  <div class="header-inner">
    <div class="branding">
      <img class="logo" src="~images/logo.png" alt="logo" />
      <h2 class="cta" ref="cta">Find events near you</h2>
    </div>

    <div class="toolbar">
      <div class="search-wrap">
        <input
          type="text"
          v-model="zipcode"
          placeholder="Search by zip code"
          @keyup.enter="search"
          autofocus
        />
        <button type="button" @click="search">
          <i class="icon-search"></i>
        </button>
      </div>
      <div class="button-group">
        <button
          type="button"
          @click="toggleFilterEvents"
        >
          Filter events
        </button>

        <button @click="toggleView">
          {{ view === 'map' ? 'List view' : 'Map view' }}
        </button>
      </div>

      <div v-if="isFilterEventsOpen">
        <div class="filter-events" :style="filterEventsTop">
          <div class="filter-events-header">
            <span>Filter events</span>
            <span class="filter-events-close" @click="toggleFilterEvents">
              âœ–
            </span>
          </div>
          <div class="filter-events-body">
            <event-date-filters :showTitle="true" :filters="filters" ></event-date-filters>
            <event-type-filters :showTitle="true" :filters="filters"></event-type-filters>
            <button 
              class="filter-events-search" 
              @click="toggleFilterEvents"
            >
              Search events
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="toolbar -desktop">
      <div class="toolbar-inner">

        <input
          class="toolbar-item zipcode"
          type="text"
          v-model="zipcode"
          placeholder="Search by zip code"
          @keyup.enter="search"
          autofocus
        />

        <button-dropdown buttonText="Date of event" buttonClass="toolbar-item">
          <event-date-filters :filters="filters" ></event-date-filters>
        </button-dropdown>

        <button-dropdown buttonText="Type of event" buttonClass="toolbar-item">
          <event-type-filters :filters="filters"></event-type-filters>
        </button-dropdown>

        <button 
          class="search toolbar-item" 
          @click="search"
        >
          Search events
        </button>

        <a 
          class="btn toolbar-item" 
          href="https://go.peoplepower.org/signup/host_new?source=map"
          target="_blank"
        >
          Host an event
        </a>
      </div>
    </div>
  </div>
</div>
